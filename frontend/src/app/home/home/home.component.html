<mat-sidenav-container [hasBackdrop]="true">
  <mat-sidenav #sidenav mode="over" class="custom-sidenav">

    <button mat-flat-button (click)="sidenav.toggle()" class="close-button"></button>

    <ul class="sidenav-menu">
      <li><a href="#">Link 1</a></li>
      <li><a href="#">Link 2</a></li>
      <li><a href="#">Link 3</a></li>
      <li><a href="#">Link 4</a></li>
      <li><a href="#">Link 5</a></li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="hero-container">
      <img src="porsche2.jpg" class="background-image" alt="Ooops!">
      <app-header (toggleSidenav)="sidenav.toggle()"></app-header>
      <app-search-component></app-search-component>
    </div>

    <app-call-to-action-banner
      [inputContent]="ehsContent"
    ></app-call-to-action-banner>

  </mat-sidenav-content>
</mat-sidenav-container>
