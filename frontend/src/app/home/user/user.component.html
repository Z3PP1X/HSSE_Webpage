<div class="button-container">
  <button mat-flat-button (click)="changeUser()">
    <div class="content-container">
      <mat-icon class="element">account_circle</mat-icon>
      <span class="element"> {{ loggedInUser().id }}</span>
      <span class="element">|</span>
      <span class="element"> {{ loggedInUser().name }}</span>
    </div>
  </button>
</div>
