<div class="m-4 flex-auto"[formGroup]="form">

    @switch (question.controlType) {
      @case ('textbox') {
          <input class="w-full leading-10 border border-black rounded-lg px-4 focus:outline-none focus:border-green-500 placeholder-gray-500" [formControlName]="question.key" [id]="question.key" placeholder="{{question.label}}" [attr.required]="question.required ? true : null">

      }
      @case ('dropdown') {

      }
      @case ('location') {
        <google-map [formControlName]="question.key" [id]="question.key" width="100%" height="400px"></google-map>

      }
      @case ('datetime') {
        <div class="flex flex-row gap-1">
          <input class="w-2/3 leading-10 border border-black rounded-lg px-4 focus:outline-none focus:border-green-500 placeholder-gray-500" [formControlName]="question.key" [id]="question.key" placeholder="{{question.label}}" type="date" required="{{question.required}}">
          <input class="w-1/3 leading-10 border border-black rounded-lg px-4 focus:outline-none focus:border-green-500 placeholder-gray-500" [formControlName]="question.key" [id]="question.key" placeholder="{{question.label}}" type="time">
          
        </div>
        


      }
    }

  @if (!isValid) {
    <div class="errorMessage">{{question.label}} is required</div>
  }
</div>
