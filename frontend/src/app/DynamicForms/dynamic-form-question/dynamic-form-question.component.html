<div class="m-4 flex-auto"[formGroup]="form">

    @switch (question.controlType) {
      @case ('textbox') {
          <input class="w-full leading-10 border border-black rounded-lg px-4 focus:outline-none focus:border-green-500 placeholder-gray-500" formControlName="{{question.key}}" [id]="question.key" placeholder="{{question.key}}">

      }
      @case ('dropdown') {




      }
      @case ('location') {
        <google-map [formControlName]="question.key" [id]="question.key" width="100%" height="400px"></google-map>

      }
      @case ('datetime') {

      }
    }

  @if (!isValid) {
    <div class="errorMessage">{{question.label}} is required</div>
  }
</div>
